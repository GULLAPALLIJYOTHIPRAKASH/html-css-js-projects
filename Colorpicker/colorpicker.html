<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/color-picker.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>color-picker</title>

</head>
<body>
    <!--nav color  picker start-->
    <nav class="nav-container">
        <div class="nav-center wrapper">
            <div class="color-heading">
                <h3  id="color-title-change" class="color-title">color spinner</h3>
                <div class="color-types">
                  <a href="#"><h4 class="color-type">basic</h4></a>
                   <a href="#"><h4 class="color-type">hex</h4>   </a> 
                </div>
            </div>

        </div>
    </nav>
    <!--nav color picker end-->
    <div class="background-color-container ">
        <div class="background-color">
            <h1 class="color-select">background color :<span  id="color_name"class="color-code">#FFFFFF
            </span></h1>
        </div>
        <div class="button-container">
            <button  id="btn-spin"class="button-colorspiner">click to spin color</button>
        </div>
    </div>


    <script src="./colorpicker.js"></script>
</body>
</html>
