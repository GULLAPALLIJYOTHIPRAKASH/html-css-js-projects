<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="Toggle Switch develeped by gullapalli jyothi prakash">
    <link rel="shortcut icon" href="./icons/toggle-switch_favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toggle Switch</title>
    
</head>
<body>
    <!-- toggle switch  container start -->
    <div class="toggle-switch-container">
        <div class="toggle-switch-center " >

            <div class="heading-section">
                <h3 class="time">4:30</h3>
                <div class="shape">
                    <div class="battery"></div>
                    <div class="network"></div>
                </div>
            </div>

           <div class="toggle-switch-section">
            <!-- sun moon start -->
            <div class="content  ">
                <div class="round "></div>
            </div>
            <!-- sun moon end -->

            <!-- toggle switch  start -->
            <div class="toggle-switch ">

            <!-- mode start -->
            <div class="mode">
                <span class="light" id="light" >light</span>
                <span class="dark" id="dark">dark</span> 
            </div>
            <!-- mode end -->

            <div class="move-bg"></div>
            </div>
             <!-- toggle switch  start -->
           </div>


            <p class="copyright">developed by gullapalli jyothi prakash</p>

        </div>
    </div>
    <!-- toggle switch container end -->
  
    <script src="./js/app.js"></script>
    
</body>
</html>
