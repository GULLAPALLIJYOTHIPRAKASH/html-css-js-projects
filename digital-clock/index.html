<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./icons/clock-solid.svg" type="image/x-icon">
    <title>Digital Clock</title>
    <style>

    </style>
</head>
<body>

    <!-- digital clock start -->
    <div class="clock-container">
        <div class="clock-center">
            <div class="clock-section">
                <div class="clock-hours">
                    <span id="hours">00</span>
                    <span id="hour-title">HRS</span>
                </div>

                <span class="clock-colon">:</span>

                <div class="clock-minutes">
                    <span id="minutes">00</span>
                    <span id="minutes-title">MIN</span>
                </div>
                <span class="clock-colon">:</span>

                <div class="clock-seconds">
                    <span id="seconds">00</span>
                    <span id="seconds-title">SEC</span>
                </div>
                
                <span id="time">AM</span>
                

            </div>
            <p class="copy-right">developed by gullapalli jyothi prakash</p>
        </div>
    </div>
    <!-- digital clock end -->

    <script src="./js/app.js"></script>
    
</body>
</html>
