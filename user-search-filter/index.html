<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="user search filter developed by gullapalli jyothi prakash">
    <link rel="shortcut icon" href="./icons/user-contact.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2373475470.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>User Search Filter</title>
</head>
<body>
    <!-- user search filter start -->
    <div class="user-search-filter-container  ">
        <div class="user-search-filter-center">
            <div class="inner-center ">
            <form class="search-heading ">
                <h3 class="name">user search filter</h3>
                <p class="desc">Search by name and location...</p>
                <input type="text" id="search-box" placeholder="Search">
            </form>
            <section class="user-profiles-section ">
                <!-- single user start -->
                <!-- <article class="single-user">
                    <div class="img-container">
                        <img src="https://randomuser.me/api/portraits/med/men/62.jpg" alt="user-pic">
                    </div>
                    <div class="user-info">
                        <h3 class="user-name">mr david</h3>
                        <p class="user-location">india</p>
                    </div>
                </article> -->
                <!-- single user end -->    
            </section>
            </div>
            <section class="user-single-profile  hide">
                <!-- single card start -->
                <article class="single-card">
                    <div class="close">
                    <i class="fa-solid fa-xmark close-btn"></i>
                    </div>
                    <div class="img-container">
                        <img src="" alt="user-pic">
                    </div>
                    <div class="user-info">
                        <h3 class="user-name"></h3>
                        <p class="user-email"></p>
                        <p class="user-cell"></p>
                        <p class="user-gender"></p>
                        <p class="user-location"></p>
                    </div>
                </article>
                <!-- single card end -->
            </section>
            <p class="copy-right">&copy; developed by gullapalli jyothi prakash</p>
        </div>
    </div>
    <!-- user search filter end -->

    <script src="./js/app.js"></script>
</body>
</html>
