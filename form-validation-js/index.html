<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is developed using HTML5 , CSS3 , JavaScript , Form Validation">
    <meta name="keywords" content="HTML5, CSS3, JavaScript,Form Validation, web development, gullapalli jyothi prakash,frontend web development">
    <meta name="author" content="gullapalli jyothi prakash">

    <!-- Specify the technologies used -->
    <meta name="generator" content="HTML5, CSS3, JavaScript,Form Validation">
    <link rel="shortcut icon" href="./icons/shield-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>JS Form Validation</title>
</head>
<body>
    <!-- form validation start -->
    <div class="form-validation-container">
        <div class="form-validation-center three-template-column">
            <div class="img-container">
                <img src="./assets/form-bg.avif" alt="img">
            </div>
            <div class="form-section">
                <div class="form-heading">
                    <h3 class="title">JS form validation</h3>
                </div>
                
                <form  id="signup-form" class="signup-form-main" >
                    <div class="field">
                        <label for="user-name">User Name</label>
                        <input type="text"  id="user-name" placeholder="Enter User Name....">
                        <span class="material-symbols-outlined success">check_circle</span>
                        <span class="material-symbols-outlined error">error</span>
                        <small>error message</small>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email"  id="email" placeholder="Enter User Email....">
                        <span class="material-symbols-outlined success">check_circle</span>
                        <span class="material-symbols-outlined error">error</span>
                        <small>error message</small>
                    </div>
                    <div class="field ">
                        <label for="password">Password</label>
                        <input type="password"  id="password" placeholder="Enter Password....">
                        <span class="material-symbols-outlined success">check_circle</span>
                        <span class="material-symbols-outlined error">error</span>
                        <small>error message</small>
                    </div>
                    <div class="field">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password"  id="cpassword" placeholder="Enter Confirm Password....">
                        <span class="material-symbols-outlined success">check_circle</span>
                        <span class="material-symbols-outlined error">error</span>
                        <small>error message</small>
                    </div>
                    <!-- <div class="field">
                        <label for="mobile">Mobile Number</label>
                        <input type="number"  id="mobile" placeholder="Enter Mobile Number....">
                        <span class="material-symbols-outlined success">check_circle</span>
                        <span class="material-symbols-outlined error">error</span>
                        <small>error message</small>
                    </div> -->
                    <div class="field check-field"  >
                        <input type="checkbox"  id="terms" class="check">
                        <label for="terms" id="check-labal">I agree to user polices.</label>
                        <small>error message</small>
                    </div>
                    
                    <div class="button-container">
                        <button id="submit-btn">validate</button>
                    </div>

                </form>
            </div>
            <p class="copy-right">made by gullapalli jyothi prakash</p>
            <!-- <div class="form-message">
                <span class="material-symbols-outlined ">check_circle</span>
                <p class="info">the form was submitted successfully.</p>
            </div> -->
        </div>
    </div>
    <!-- form validation end -->
    
   <script src="./js/app.js"></script>
    
</body>
</html>
