<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ice-cream-counter</title>
 
</head>
<body>
  <!-- ice cream counter start -->
  <div class="ice-cream-counter-container ">
    <div class="ice-cream-center wrapper paddingTopDesktop-fifty paddingTopMobile-fifty ">
      <div class="section-title ">
        <h1 class="title">ice cream count</h1>
      </div>
      <div class="ice-cream-count ">
        <h1 class="ice-cream-number" id="counter_no">0</h1>
      </div>
      <div class="ice-cream-button-container">
        <button class="ice-cream-button" id="increase_btn">increase</button>
        <button class="ice-cream-button" id="reset_btn">reset</button>
        <button class="ice-cream-button" id="decrease_btn">decrease</button>
      </div>
    </div>
  </div>
  <!-- ice cream counter end -->

<script src="./js/ice-cream-counter.js"></script>
  
</body>
</html>
