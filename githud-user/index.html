<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/github-favicon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2373475470.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>GitHud || Profile</title>
    <style>
    </style>
</head>
<body>

    <!-- githud user container start -->
    <div class="githud-user-container">
        <div class="githud-user-center">

            <!-- search start  -->
            <div class="githud-user-form">
                <input type="search" name="user-name" id="username" class="username" placeholder="Search a GitHud User">
                <i class="fa-solid fa-magnifying-glass search-btn"></i>
            </div>
             <!-- search end  -->

            <!-- main result start -->
            <div class="main">
                <div class="githud-result"> 
                <img src="" alt="" class="img-container">    
                    <div class="githud-info">
                        <h1 class="user-name"></h1>
                        <p class="about-user"></p>
                        <div class="user-follow">
                          <strong>  <span class="user-followers follow"></span></strong>
                          <strong>   <span class="user-following follow"></span></strong>
                          <strong> <span class="user-repository follow"></span></strong>
                        </div>
                        <div class="button-container text-center">
                            <a href="#" class="button-link" target="_blank">view all</a>
                        </div>
                    </div>
                </div>
            </div>   
            <!-- main result end -->


            <!-- copy right start -->
            <p class="copy-right">developed by gullapalli jyothi prakash</p>
            <!-- copy right end -->

        </div>
    </div>
    <!-- githud user container end -->

    <script src="./js/app.js"></script>
    
</body>
</html>
