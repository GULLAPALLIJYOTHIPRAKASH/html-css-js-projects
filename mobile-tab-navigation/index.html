<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="mobile navigation tab developed by gullapalli jyothi prakash">
    <script src="https://kit.fontawesome.com/2373475470.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./icons/mobile-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mobile Navigation Tab</title>
    <style></style>
</head>
<body>

    <!-- mobile navigation tab start -->
    <div class="mobile-navigation-tab-container">

                <img src="./assets/home.jpg" alt="img">

            <nav class="nav-links-main">

                    <li class="nav-link active" >

                    </li>
                    <li class="nav-link">

                    </li>

                    </li>
                    <li class="nav-link">
                            <i class="fa-solid fa-users icon" id="about"></i>
                            <h3 class="title" id="about-title">about us</h3>
                    </li>
                </ul>
            </nav>
            <!-- navbar end -->
        </div>
    <p class="copy-right">developed by gullapalli jyothi prakash</p>
    </div>
