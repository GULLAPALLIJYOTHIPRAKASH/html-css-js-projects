<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is developed using HTML5 , CSS3 , JavaScript ,Profile Card, responsive web design">
    <meta name="keywords" content="HTML5, CSS3, JavaScript,Profile Card, responsive web design, web development, gullapalli jyothi prakash,frontend web development">
    <meta name="author" content="gullapalli jyothi prakash">

    <!-- Specify the technologies used -->
    <meta name="generator" content="HTML5, CSS3, JavaScript,Profile Card, responsive web design" >
    <link rel="shortcut icon" href="./icons/profile-card.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/2373475470.js" crossorigin="anonymous"></script>
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card-container">
        <div class="profile-card-center">
            <div class="heading ">
                <div class="title">profile card</div>
                <div class="underline"></div>
            </div>
            <div class="profile-card-section">

                <div class="img-container">
                    <img src="./assets/man-profile-img.png" alt="profile man image">
                </div>
                <div class="profile-card-info">
                    <h1 class="name">john duo</h3>
                    <div class="role">CEO & Founder, Pixel</div>
                    <p3 class="education">MIT university</p3>
                    <ul class="social-links">
                        <li class="social-link">
                            <a href="#">
                                <i class="fa-solid fa-globe"></i>
                            </a>
                        </li>
                        <li  class="social-link">
                            <a href="#">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                        <li class="social-link">
                            <a href="#">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </li>
                        <li class="social-link">
                            <a href="#">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <button class="contact-btn">contact</button>
    
                <p class="copy-right">made by gullapalli jyothi prakash</p>
            </div>
        </div>
    </div>
</body>
</html>
