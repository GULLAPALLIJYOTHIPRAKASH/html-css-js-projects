<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/c-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Coming-Soon-Page</title>
    <style>
    </style>
</head>
<body>

    <!-- coming-soon-page start -->
    <div class="coming-soon-page-container">
        <div class="coming-soon-page-center ">

             <div class="heading-section">
                <h3 class="title">coming soon</h3>
                <div class="underline"></div>
            </div>
            <div class="timer-counter paddingTopDesktop-fifty paddingTopMobile-fifty paddingBottomDesktop-thirty paddingBottomMobile-thirty">
                <div class="box" >
                    <div class="days-count counter"></div>
                    <h3 class="title">days</h3>
                </div>

                <div class="box" >
                    <div class="hours-count counter"></div>
                    <h3 class="title">hours</h3>
                </div>

                <div class="box" >
                    <div class="minutes-count counter"></div>
                    <h3 class="title">minutes</h3>
                </div>

                <div class="box" >
                    <div class="seconds-count counter"></div>
                    <h3 class="title">seconds</h3>
                </div>
            </div>

            <p class="copy-right">developed by gullapalli jyothi prakash</p>

        </div>
        
    </div>
    <!-- coming-soon-page end -->


    <script src="./js/app.js">



    </script>
    
</body>
</html>
