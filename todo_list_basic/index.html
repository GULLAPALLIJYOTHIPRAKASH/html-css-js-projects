<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/google.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/2373475470.js" crossorigin="anonymous"></script>
    <title>Google Todo List</title>

</head>
<body>
    <div class="todo-list-container">
        <div class="todo-list-center wrapper">
            <div class="section-title paddingTopMobile-fifty paddingBottomMobile-thirty paddingTopDesktop-fifty paddingBottomDesktop-twenty">
                <p class="message"></p>
                <h3 class="title">google todo list</h3>
            </div>
            <div class="todo-list-form ">
                
                    <input type="text" name="todo-text" id="todo-text" class="todo-text" placeholder="e.g. be happy"><button class="todo-button" id="btn-1">submit</button>
                
            </div>
            <section  id="todo-list-section" class="todo-list-section paddingTopMobile-thirty paddingBottomMobile-thirty  paddingTopDesktop-thirty paddingBottomDesktop-thirty grid-template-rows">

            </section>
            <button  id="clear-btn" class="todo-clear">clear items</button>
        </div>
    </div>

<script src="./js/app.js"></script>
   

</body>
</html>
