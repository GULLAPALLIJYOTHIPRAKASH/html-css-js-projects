<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>GALLERY SLIDER </title>

</head>
<body>
    <!-- image slider start -->
    <div class="img-slider-container">
        <div class="img-slider-center">
            <div class="img-slider-header">
                <h3 class="title">photo gallery</h3>
                <div class="underline"></div>
            </div>
            <div class="img-component">
            <div class="img-container">
                <img  id="slider-image-main" src="./assets/image-1.jpg" alt="slider-images">
            </div>
            <div class="img-sliders">
                <!-- previous button  start-->
                <img  id="left-buttton" class="right-left-icon"src="./icons/left.svg" alt="">
                <!-- previous button  end-->

                <!-- next button  start-->
                <img   id="right-button" class="right-left-icon"src="./icons/right.svg" alt="">
                <!-- next button  end-->
            </div>
        </div>

        </div>
    </div>
    <!-- image slider end -->
<script src="./js/app.js"></script>
</body>
</html>
