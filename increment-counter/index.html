<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="increment counter developed by gullapalli jyothi prakash">
    <script src="https://kit.fontawesome.com/2373475470.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./icons/counter.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Increment Counter</title>
    <style></style>
</head>
<body>
    <!-- increment-counter start -->
    <div class="increment-counter-container">
        <div class="increment-counter-center">
            <div class="section">
            <!-- twitter start -->
            <div class="twitter-container box">
                <a href="https://twitter.com/" target="_blank" >
                    <i class="fa-brands fa-twitter twitter-icon"></i>
                </a>
                <h2 class="twitter-count counter">9000</h2>
                <p class="desc">twitter followers</p>
            </div>
            <!-- twitter end -->

            <!-- youtube start -->
             <div class="youtube-container box">
                <a href="https://www.youtube.com/" target="_blank" >
                    <i class="fa-brands fa-youtube youtube-icon"></i>              
                  </a>
                <h2 class="youtube-count counter">9000</h2>
                <p class="desc">youtube subscribers</p>
            </div>
            <!-- youtube end -->

            <!-- facebook start -->
             <div class="facebook-container box">
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fa-brands fa-facebook facebook-icon"></i>
                </a>
                <h2 class="facebook-count counter">9000</h2>
                <p class="desc">facebook connections</p>
            </div>
            <!-- facebook end -->
            
            </div>
        
            <p class="copy-right text-center">developed by gullapalli jyothi prakash</p>
        </div>    
    </div>
    <!-- increment-counter end -->
    <script src="./js/app.js"></script>
</body>
</html>
