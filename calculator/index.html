<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/calculator.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>

</head>
<body>
    <!-- calculator start -->
    <div class="header">
        <p class="title"> calculator</p>
        <div class="underline"></div>
    </div>
    <div class="calculator-container">
        <div class="calculator-result">
            <p id="calculator-result">0</p>
        </div>
        <div class="calculator-buttons">

            <div class="calculator-row">
                <button>c</button>
                <button>del</button>
                <button>+</button>
                <button>%</button>
            </div>

            <div class="calculator-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>

            <div class="calculator-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>

            <div class="calculator-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>

            <div class="calculator-row">
                <button id="dot">.</button>
                <button>0</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <!-- calculator end -->
<script src="./js/app.js"></script>


</body>
</html>
