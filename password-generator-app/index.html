    <!-- password-generator start -->
    <div class="password-generator-container">
        <div class="password-generator-center">
            <div class="heading">
                <h3 class="title">password generator</h3>
            </div>
            <div class="form">
                <div class="field">
                    <label for="drop_down_length">length :</label>
                    <select id="drop_down_length" value="8 characters">
                        <option value="8">8 characters</option>
                        <option value="12">12 characters</option>
                        <option value="15">15 characters</option>
                        <option value="20">20 characters</option>
                        <option value="24">24 characters</option>
                    </select>
                </div>
                <div class="field">
                    <label for="passcode">password: </label>
                    <input type="text"  id="passcode" readonly>
                    <i class="fa-regular fa-copy copy-icon" ></i>                    
                </div>
                <button id="generate-btn">generate</button>
            </div>
