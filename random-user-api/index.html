<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2373475470.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./icons/users.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Random User API</title>

</head>
<body>
    <!-- random user start -->
    <div class="random-user-container">
        <div class="random-user-center">
            <div class="img-container">
                <img src="" alt="user-1" id="user-img">
            </div>
            <div class="user-heading">
                <p class="user-title "></p>
                <p class="user-info "></p>
            </div>
            <div class="user-details">
                <button class="user-name a">
                    <span class="far fa-user user-icons active "></span>
                </button>
                <button class="user-email a">
                    <span class="fa-regular fa-envelope-open user-icons"></span>
                </button>
                <button class="user-age a">
                    <span class="far  fa-calendar-times user-icons"></span>
                </button>
                <button class="user-location a">
                    <span class="fa-solid fa-map-location user-icons"></span>
                </button>
                <button class="user-phone a">
                    <span class="fa fa-phone user-icons "></span>   
                </button>
                <button class="user-password" >
                    <span class="fa fa-laptop user-icons"></span>   
                </button>
            </div>
            <button class="random-user-btn">random user</button>
            <p class="copy-right">
                developed by gullapalli jyothi prakash
            </p>
        </div>
    </div>
    <!-- random user end -->

    <script src="./js/app.js"></script>
</body>
</html>
