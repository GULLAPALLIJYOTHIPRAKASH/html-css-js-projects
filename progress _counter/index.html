<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="progress Counter developed by gullapalli jyothi prakash">
    <link rel="shortcut icon" href="./icons/progress.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Progress Counter</title>
    <style></style>
</head>
<body>
    <!-- progress-counter start -->
    <div class="progress-counter-container">
        <div class="progress-counter-center">
            <h3 class="title">progress counter</h3>
            <div class="progress-counter-section">
                <div class="progress-bar"></div>

                <div class="circle active">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
            </div>
            <div class="button-container">
                <button id="prev">prev</button>
                <button id="next">next</button>
            </div>
            <div class="copy-right">developed by gullapalli jyothi prakash</div>
        </div>
    </div>
    <!-- progress-counter end -->

    <script src="./js/app.js"></script>
    
</body>
</html>
